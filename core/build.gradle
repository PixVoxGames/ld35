apply plugin: "java"

sourceCompatibility = 1.7
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets {
    main {
        java {
            srcDir "src/"
        }
        resources {
            srcDir "resources/"
        }
    }
}


eclipse.project {
    name = appName + "-core"
}
